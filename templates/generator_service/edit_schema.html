{% extends "base.html" %}
{% load static %}

{% block title %}
    New Schema
{% endblock title %}

{% block content %}
    <div class="container">
        <form method="POST" action="{% url 'updating_schema_views' query.id %}" class="">
            {% csrf_token %}
            <div class="schema-header">
                <span><h5><b>New Scheme</b></h5> </span>
                <button type="submit" class="new-schema-button btn btn-primary">Save</button>
            </div>
            <div class="row">
                <div class="form-group col-lg-7">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" name="schema_name" class="form-control" value="{{ query.schema_name }}" id="nameNewSchema"
                           aria-describedby="emailHelp" placeholder="name">
                </div>
                <div class="form-group col-lg-7">
                    <label for="exampleFormControlSelect1">Column separator</label>
                    <select name="column_separator" class="form-control" id="">
                        {% for x,y in form_basic_schema_info.fields.column_separator.choices %}
                            <option value="{{ x }}"{% if form_basic_schema_info.fields.column_separator.value == x %}
                                    selected{% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-lg-7">
                    <label for="exampleFormControlSelect1">String character</label>
                    <select name="string_character" class="form-control">
                        {% for x,y in form_basic_schema_info.fields.string_character.choices %}
                            <option value="{{ x }}"{% if form_basic_schema_info.fields.string_character.value == x %}
                                    selected{% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="column-header">
                <span><h5><b>Schema Columns</b></h5> </span>

            </div>
        {% for item in columns %}
                <div class="row">
              <div class="form-group col-lg-3">
                <label for="exampleInputEmail1">Name</label>
                <input class="form-control"  value="{{item.column_name}}"  name="name_column">
              </div>
                <div class="form-group col-lg-3">
                    <label for="exampleFormControlSelect1">Column type</label>
                    <input class="form-control" value="{{item.column_type}}"  name="column_type" >
                </div>
                <div class="form-group col-lg-1">
                    <label for="exampleFormControlSelect1">From</label>
                    <input type="number"  class="form-control" value="{{item.int_from}}" name="int_from" >
                </div>
                <div class="form-group col-lg-1">
                    <label for="exampleFormControlSelect1">To</label>
                    <input type="number"  class="form-control" value="{{item.int_to}}" name="int_to">
                </div>
                <div class="form-group col-lg-1"  >
                    <label style="font-size: 8px" for="exampleFormControlSelect1">Sentences number</label>
                    <input type="number"  value="{{item.sentences_number}}" class="form-control" name="sentences_number">
                </div>
                <div class="form-group col-lg-3">
                <label for="exampleInputEmail1">Order</label>
                <input type="number"  value="{{item.order}}" class="form-control" name="order">
                </div>
            </div>
            {% endfor %}
            <div class="column-item">

            </div>
        </form>

        <div class="column-header modal-content">
            <div class="container">
                <div class="row">
                    <div class="form-group col-lg-3">
                        <label for="exampleInputEmail1">Name</label>
                        <input class="form-control" required id="name_schema" placeholder="name">
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="exampleFormControlSelect1">Column type</label>
                        <select class="form-control" name="column_type" id="column_type">
                            {% for x,y in form_column_schema.fields.column_type.choices %}
                                <option value="{{ x }}"{% if form_column_schema.fields.column_type.value == x %}
                                        selected{% endif %}>{{ y }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-lg-1 intFromDiv">
                        <label for="exampleFormControlSelect1">From</label>
                        <input type="number" class="form-control" id="intFromId" value="0">
                    </div>
                    <div class="form-group col-lg-1 intToDiv">
                        <label for="exampleFormControlSelect1">To</label>
                        <input type="number" class="form-control" id="intToId" value="10">
                    </div>
                    <div class="form-group col-lg-1 sentencesNumberDiv">
                        <label style="font-size: 8px" for="exampleFormControlSelect1">Sentences number</label>
                        <input type="number" class="form-control" id="sentencesNumber" value="5">
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="exampleInputEmail1">Order</label>
                        <input type="number" value="1" class="form-control" id="orderId">
                    </div>
                </div>
                <input type="button" value="Add column" class="form-group btn-add-column btn btn-primary" id="submit_btn">
            </div>

        </div>


    </div>
{% endblock %}
